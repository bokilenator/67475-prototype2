    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper teal darken-4">
        <a href="#" class="brand-logo right">Logo</a>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
          <li><div class="user-view">
            <div class="background">
              <img src="images/safety.jpg">
            </div>
            <a href="#user"><img class="circle" src="images/profile.png"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">johndoe@police.com</span></a>
          </div></li>
          <li><a class="waves-effect" href="login.html"><i class="material-icons">first_page</i>Log Out</a></li>
          <li><div class="divider"></div></li>
          <!-- <li><a class="subheader">Subheader</a></li> -->
          <li><a class="waves-effect" href="reports_index_1.html"><i class="material-icons">assignment</i>View Pending Crimes</a></li>
          <li><a class="waves-effect" href="form.html"><i class="material-icons">edit</i>Report New Crime</a></li>
        </ul>


    <!-- Modal Structure -->

    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Are you sure you want to send the report?</h4>
      </div>
      <div class="modal-footer">
        <a href="reports_index_1.html" id="review" class="modal-close modal-trigger waves-effect waves-green btn-flat">Yes</a>
        <a href="#!" class="modal-close waves-effect waves-red btn-flat">No</a>
      </div>
    </div>

    <div class="container">

      <h2>Report a Crime</h2>
      <div class="row">
         <form class="col s12">
           <div class="row">
            <div class="input-field col s12 m6">
              <select>
                <option value="" disabled selected>Select Crime</option>
                <option value="1">Rape</option>
                <option value="2">Assault</option>
                <option value="3">Battery</option>
                <option value="4">Drugs</option>
                <option value="5">Theft</option>
                <option value="6">Hit and Run</option>
                <option value="7">Armed Robbery</option>
                <option value="8">Suspicious Activity</option>
                <option value="9">Homicide</option>
                <option value="10">Other</option>
              </select>
              <label>Crime Type</label>
            </div>
            <div class="input-field col s12 m6">
              <label>Date</label>
              <input type="text" class="datepicker">
            </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <textarea id="textarea1" class="materialize-textarea"></textarea>
               <label for="textarea1">Crime Description</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12 m6">
               <select>
                 <option value="" disabled selected>Select Risk Level</option>
                 <option value="1">Low</option>
                 <option value="2">Immediate</option>
                 <option value="3">Emergency</option>
               </select>
               <label>Risk Level</label>
             </div>
           </div>
         </form>
         <div class="col s12">
           <label>Set Location</label>
           <div class="map-responsive">
             <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1518.1822517361286!2d-79.94943266053141!3d40.44506872908246!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd2b178a16b338072!2sRose+Tea+Cafe!5e0!3m2!1sen!2sus!4v1541616347418" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>                     
           </div>
         </div>
       </div>
       <div class="row">
         <a href="#modal2" class="waves-effect modal-trigger"><button class="btn waves-effect waves-light" type="submit" name="action" data-confirm="Are you sure?">Submit
           <i class="material-icons right">send</i>
         </button></a>
       </div>
     </div>





    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
